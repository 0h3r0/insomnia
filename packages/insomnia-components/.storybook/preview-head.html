<script>
  window.onload = function() {
    document.body.setAttribute('theme', 'default');
  };
</script>

<style>
  /* reset.css */
  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
  }

  /* HTML5 display-role reset for older browsers */

  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  body {
    line-height: normal;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }
</style>

<style>
  html {
    --font-monospace: Menlo, Monaco, Consolas, 'Droid Sans Mono', 'Courier New', monospace,
      'Droid Sans Fallback';
    --font-default: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI',
      'HelveticaNeue-Light', 'Ubuntu', 'Droid Sans', sans-serif;
    --font-ligatures: normal;
  }

  body {
    overflow: auto;
  }

  #root {
    max-width: 70rem;
    margin-left: auto;
    margin-right: auto;
  }

  #story-root {
    padding-left: 40px;
    padding-right: 40px;
    font-family: var(--font-default);
    font-size: var(--font-size);
  }

  .storybook-skinny {
    max-width: 40rem;
    margin-left: auto;
    margin-right: auto;
  }

  .simplebar-content pre {
    font-size: 0.8rem;
  }

  #theme-provider {
    background-color: var(--color-bg);
    color: var(--color-font);
    padding: 2rem 1rem;
  }
</style>
